<p>pokemon-selection!</p>
<div class="pokemon-selection">
  <div class="pokemon-choice" *ngFor="let n of listOfSprite, let i = index">
      <img src="assets/sprite-pokemon/{{n}}.gif" width="100px" height="100px" (click)="onSelect(n)">
  </div>
  <div>
    <p>Selected pokemon: {{getSelectedPokemon()}}</p>
  </div>
</div>
